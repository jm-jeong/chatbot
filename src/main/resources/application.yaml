
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/chatbot?useSSL=false&serverTimezone=UTC
    username: localuser
    password: localuser
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop # 개발 중에는 create-drop, 운영 환경에서는 validate나 none 권장
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
